<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <ion-label><strong>Ingrese sus datos</strong></ion-label>
    <ion-input [(ngModel)]="nombre" label="Nombres:" ></ion-input>
    <ion-input [(ngModel)]="apellido" label="Apellidos:"></ion-input>
    <ion-input [(ngModel)]="correo" label="Correo electronico:"></ion-input>
    <ion-input [(ngModel)]="contra" type="Password" label="ContraseÃ±a:"></ion-input>
    <ion-input [(ngModel)]="numero" label="Numero Celular:" minlength="9" maxlength="9"></ion-input>
    <br>
    <ion-label>Ingrese Region</ion-label>
    <ion-list>
      <ion-item>
        <ion-select (ionChange)="cargarComuna()" placeholder="Seleccione region" [(ngModel)]="regionSel">
          <ion-select-option *ngFor="let i of regiones" [value]="i.id">{{i.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-label>Ingrese Comuna</ion-label>
    <ion-list>
      <ion-item>
        <ion-select [disabled]="disabledComuna" placeholder="Seleccione comuna" [(ngModel)]="comunaSel">
          <ion-select-option *ngFor="let i of comunas" [value]="i.id">{{i.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-button (click)="confirmar()">Confirmar</ion-button>
  </div>
</ion-content>
