    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

    <ion-label>Ingrese sus datos</ion-label>

        <ion-datetime id="datetime"></ion-datetime>

    </ion-modal>
